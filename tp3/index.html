<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Galería de imágenes</h1>

        <div class="gallery-container">
            <div class="gallery" id="gallery">
                <img src="img/img1.webp" alt="Escena Urbana" class="gallery-item">
                <img src="img/img.avif" alt="Paisaje Natural" class="gallery-item">
                <img src="img/img3.jpg" alt="Arquitectura Moderna" class="gallery-item">
            </div>
        </div>

        <div class="music-player-container">
            <button id="toggle-theme">Cambiar Modo</button>
            <audio id="background-music" controls loop>
                <source src="/mero_mero.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img" alt="Imagen ampliada">
    </div>

    <script src="index.js"></script>
</body>
</html>
